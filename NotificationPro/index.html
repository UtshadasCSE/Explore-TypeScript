<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification Inheritance Demo</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      button {
        margin: 10px;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
      }

      #successBtn {
        background: #4caf50;
        color: white;
      }

      #successBtn:hover {
        background: #45a049;
        transform: translateY(-2px);
      }

      #errorBtn {
        background: #f44336;
        color: white;
      }

      #errorBtn:hover {
        background: #da190b;
        transform: translateY(-2px);
      }

      .notification {
        margin-top: 20px;
        padding: 15px 25px;
        border-radius: 5px;
        color: white;
        opacity: 0;
        animation: slideIn 0.5s forwards;
      }

      .success {
        background: #4caf50;
      }

      .error {
        background: #f44336;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Notification Demo</h1>
      <button id="successBtn">Show Success</button>
      <button id="errorBtn">Show Error</button>
      <div id="notifications"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
