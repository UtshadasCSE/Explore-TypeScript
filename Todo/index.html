<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fffef0;
        font-family: sans-serif;
      }

      .todo {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      input {
        padding: 10px;
        width: 200px;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #4e8cff;
        color: white;
        border-radius: 6px;
      }

      ul {
        list-style: none;
        margin-top: 20px;
        text-align: left;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="todo">
      <input id="taskInput" placeholder="New task" />
      <button id="addTask">Add</button>
      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
